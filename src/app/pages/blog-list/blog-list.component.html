<div class="container mx-auto py-16 grid grid-cols-4 gap-4">
    <div class="col-span-3">
        <h2 class="text-4xl font-semibold text-neutral-100 mb-8">Ãšltimos posts</h2>

        <div *ngFor="let post of posts" class="mb-8 border-b border-neutral-300 pb-4">

            <img *ngIf="post._embedded?.['wp:featuredmedia']?.[0]?.source_url"
            [src]="post._embedded['wp:featuredmedia'][0].source_url"
            alt="{{ post.title.rendered }}"
            class="mb-4 rounded-lg max-h-80 object-cover w-full">
        
            <h2 class="text-2xl font-bold text-accent-100 mb-2">
                {{ post.title.rendered }}
            </h2>

            <div class="text-neutral-200" [innerHTML]="post.excerpt.rendered"></div>

            <a [routerLink]="['/blog', post.slug]" class="text-accent-200 underline mt-2 block">Saiba mais</a>
        </div>
    </div>
    <div class="my-12">
        <h2 class="text-4xl font-semibold text-neutral-100 mb-6">Categorias</h2>
        <ul *ngIf="subcategoriasBlog.length > 0" class="flex flex-wrap gap-4">
            <li *ngFor="let sub of subcategoriasBlog">
                <a [routerLink]="['/blog/categoria', sub.slug]" class="px-4 py-2 rounded bg-accent-100 text-background-100 hover:bg-accent-200 transition">{{ sub.name }}</a>
            </li>
        </ul>
    </div>
</div>
