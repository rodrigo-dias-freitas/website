<a
  *ngIf="link; else buttonTemplate"
  [routerLink]="link"
  [ngClass]="buttonClass"
>
  <i *ngIf="icon" class="{{ icon }}"></i>
  {{ label }}
</a>

<ng-template #buttonTemplate>
  <button
    [ngClass]="buttonClass"
    (click)="onClick()"
  >
    <i *ngIf="icon" class="{{ icon }}"></i>
    {{ label }}
  </button>
</ng-template>
