<header>
  <nav class="bg-primary-100 w-full shadow-md px-4 py-3 lg:py-0">
    <div class="max-w-7xl mx-auto flex flex-wrap items-center justify-between">

      <!-- LOGO -->
      <a routerLink="/" routerLinkActive="active-link" class="flex flex-col items-start" (click)="menuOpen = false">
        <div class="rdf__element flex flex-col justify-between rdf__element-logo">
          <p class="rdf__element-number text-sm">76</p>
          <p class="rdf__element-symbol text-xl uppercase self-center">Fr</p>
          <p class="rdf__element-name text-sm text-center self-center">Freitas</p>
        </div>
      </a>

      <!-- BOTÃƒO MOBILE -->
      <button class="block lg:hidden text-neutral-100" (click)="menuOpen = !menuOpen" aria-label="Abrir menu">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>

      <div class="w-full mt-4 lg:mt-0 lg:w-auto" [ngClass]="{ 'hidden': !menuOpen, 'block': menuOpen, 'lg:flex': true }">
        <ul class="flex flex-col gap-4 lg:flex-row lg:gap-0">
          <li *ngFor="let item of navItems">
            <a [routerLink]="item.link" routerLinkActive="active-link" class="block" (click)="menuOpen = false">
              <div class="rdf__element flex flex-col justify-between">
                <p class="rdf__element-number text-sm text-neutral-100">{{ item.number }}</p>
                <p class="rdf__element-symbol text-xl uppercase text-center text-primary-100 self-center">{{ item.symbol }}</p>
                <p class="rdf__element-name text-sm text-center text-neutral-200 self-center">{{ item.label }}</p>
              </div>
            </a>
          </li>
        </ul>
      </div>
    </div>
    
  </nav>
</header>
