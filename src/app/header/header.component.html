<header>
  <nav class="bg-white w-full shadow-md">
    <div class="w-full flex items-center justify-between">

      <!-- LOGO -->
      <a routerLink="/" routerLinkActive="active-link" class="flex flex-col justify-between items-start">
        <div class="rdf__element flex flex-col justify-between rdf__element-logo">
          <p class="rdf__element-number text-sm">76</p>
          <p class="rdf__element-symbol text-xl uppercase self-center">Fr</p>
          <p class="rdf__element-name text-sm text-center self-center">Freitas</p>
        </div>
      </a>

      <!-- BOTÃƒO MOBILE -->
      <button class="block lg:hidden text-gray-800 focus:outline-none" (click)="menuOpen = !menuOpen" aria-label="Abrir menu">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>

      <div class="w-full lg:flex lg:items-center lg:justify-end" [ngClass]="{ 'hidden': !menuOpen, 'flex': menuOpen }">
        <ul class="flex flex-col lg:flex-row">
          <li *ngFor="let item of navItems" class="text-center">
            <a [routerLink]="item.link" routerLinkActive="active-link" class="block">
              <div class="rdf__element flex flex-col justify-between items-center">
                <p class="rdf__element-number text-xs text-neutral-100">{{ item.number }}</p>
                <p class="rdf__element-symbol text-lg uppercase text-center text-primary-100">{{ item.symbol }}</p>
                <p class="rdf__element-name text-xs text-center text-neutral-200">{{ item.label }}</p>
              </div>
            </a>
          </li>
        </ul>
      </div>
    </div>
    
  </nav>
</header>
